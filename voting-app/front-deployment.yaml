---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
  namespace: naveen
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
  spec:
    containers:
      - name: frontend-container
      - image: cloudacademydevops/frontend:v11
      - imagePullPolicy: Always
    env:
    - name: REACT_APP_APIHOSTPORT
      value: $API_ELB_PUBLIC_FQDN #add your API_Load_Balancer DNS manually here if app does not run
    ports:
    - containerPort:: 8080
    livenessProbe:
          httpGet:
            path: /ok
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
    readinessProbe:
          httpGet:
             path: /ok
             port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
  namespace: naveen
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 8080


