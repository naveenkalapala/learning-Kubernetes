apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-selector-deployment
  namespace: default
  labels:
    app: node-selector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-selector
  template:
    metadata:
      labels:
        app: node-selector
    spec:
      nodeSelector:
        node-type: arm
      containers:
      - name: node-selector-container
        image: nginx:1.14-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
